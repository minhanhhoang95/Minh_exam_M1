    <script>
        function character_Count(arr) {
            let count = 0;
            let character = ["a", "o", "e", "u", "i"]
            for (let i = 0; i < arr.length; i++) {
                for (let j = 0; j < character.length; j++) {
                    if (arr[i].toLowerCase() == character[j]) {
                        count++;
                    }
                }
            }
            if (count != 0) {
                return document.write(` Number of vowel characters : ${count}`);
                // return alert(` Number of vowel characters : ${count}`) 
            }
            else {
                return false;
            }
        }
        let str = "Hoang Anh Minh";
        // let str = prompt('Enter a string: ');
        character_Count(str);

    </script>
